<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
    }

    /* ── Header ── */
    .header {
      text-align: center;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
    }

    /* ── Status rows ── */
    .status-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-dot.green  { background: #22c55e; box-shadow: 0 0 4px rgba(34,197,94,.4); }
    .status-dot.red    { background: #ef4444; box-shadow: 0 0 4px rgba(239,68,68,.3); }
    .status-dot.yellow { background: #eab308; box-shadow: 0 0 4px rgba(234,179,8,.3); }
    .status-label {
      font-size: 13px;
      font-weight: 500;
      flex: 1;
    }
    .status-detail {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
      font-weight: 400;
    }

    /* ── Section dividers ── */
    .section-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #888;
      margin-bottom: 8px;
    }

    /* ── Buttons ── */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
    }
    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) { background: #1d4ed8; }
    .btn-danger {
      background: #ef4444;
      color: #fff;
    }
    .btn-danger:hover:not(:disabled) { background: #dc2626; }
    .btn-success {
      background: #16a34a;
      color: #fff;
    }
    .btn-success:hover:not(:disabled) { background: #15803d; }
    .btn-secondary {
      background: #fff;
      color: #333;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover:not(:disabled) { background: #f3f4f6; }

    .btn-row {
      display: flex;
      gap: 6px;
    }
    .btn-row .btn { flex: 1; }

    /* ── Hidden utility ── */
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Toastmasters Timer</h1>
  </div>

  <!-- Status Dashboard -->
  <div class="section-label">Status</div>
  <div class="status-section">
    <div id="timerStatus" class="status-row">
      <span id="timerDot" class="status-dot red"></span>
      <span id="timerLabel" class="status-label">Not on timer page</span>
    </div>
    <div id="serialStatus" class="status-row">
      <span id="serialDot" class="status-dot red"></span>
      <span id="serialLabel" class="status-label">
        Serial disconnected
        <div class="status-detail">Connect to stream color data</div>
      </span>
    </div>
  </div>

  <!-- Primary Actions -->
  <div class="section-label">Actions</div>
  <div class="actions">
    <button id="navigateBtn" class="btn btn-primary hidden">Open Timer Page</button>
    <button id="serialToggleBtn" class="btn btn-success" disabled>Connect Serial</button>
  </div>

  <!-- Utility Actions -->
  <div class="section-label">Utilities</div>
  <div class="actions">
    <div class="btn-row">
      <button id="testButton" class="btn btn-secondary">Diagnostics</button>
      <button id="reloadButton" class="btn btn-secondary">Reload Page</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
