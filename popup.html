<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    
    .active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
    }
    
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Toastmasters Timer Monitor</h3>
  </div>
  
  <div id="status" class="status inactive">
    Not on timer page
  </div>
  
  <div id="serialStatus" class="status inactive">
    Serial device not connected
  </div>

  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Navigate to the Toastmasters timer page</li>
      <li>Connect to Serial device (optional)</li>
      <li>Timer changes will be logged and sent to Serial</li>
    </ol>
    
    <strong>Controls:</strong>
    <button class="button" id="connectSerial">Connect Serial</button>
    <button class="button" id="disconnectSerial" disabled>Disconnect Serial</button>
    <button class="button" id="testButton">Test Extension</button>
    <button class="button" id="reloadButton">Reload</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
